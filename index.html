<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Place!</title>
  </head>
  <body>

    <div class="container">
      <div id="pizza-intro">
        <h1>Charlie's Pizza</h1>
        <img src="img/pizza.jpg" alt="Pig Dice">
        <h3>Fresh Ingredients and Speedy Delivery!</h3>
      </div>
      <div id="pizza-order-area">
      	<form id="pizza-order">
      	  <label for="name">Enter your Name:</label>
      	  <input id="name" type="text">
      	  <h4>Size:</h4>
      	  <div class="radio">
      	    <label>
      	      <input type="radio" name="size" value=" small">
      	      Small ($6)
      	    </label>
      	  </div>
      	  <div class="radio">
      	    <label>
      	      <input type="radio" name="size" value=" medium" checked>
      	      Medium ($8)
      	    </label>
      	  </div>
      	  <div class="radio">
      	    <label>
      	      <input type="radio" name="size" value=" large">
      	      Large ($10)
      	    </label>
      	  </div>
      	  <div class="radio">
      	    <label>
      	      <input type="radio" name="size" value="n extra-large">
      	      X-Large ($12)
      	    </label>
      	  </div>
      	  <h4>Toppings ($1 extra per topping)</h4>
      	  <div class="checkbox">
      	    <label>
      	      <input type="checkbox" name="toppings" value="vegetables">
      	      Vegetables
      	    </label>
      	  </div>
      	  <div class="checkbox">
      	    <label>
      	      <input type="checkbox" name="toppings" value="pepperoni">
      	      Pepperoni
      	    </label>
      	  </div>
      	  <div class="checkbox">
      	    <label>
      	      <input type="checkbox" name="toppings" value="canadian bacon">
      	      Canadian Bacon
      	    </label>
      	  </div>
      	  <div class="checkbox">
      	    <label>
      	      <input type="checkbox" name="toppings" value="sausage">
      	      Sausage
      	    </label>
      	  </div>
      	  <button type="submit">Place an Order!</button>
      	</form>
      </div>
      <div id="order-output">
      </div>
    </div>
  </body>
</html>
